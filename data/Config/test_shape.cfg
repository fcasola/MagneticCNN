[Magnetization]
# Polar angle of the magnetization w.r.t. the z axis in deg
Polar_angle: 90
# Azimuthal angle of the magnetization w.r.t. the x-axis in deg
Azimuthal_angle: 180
# Thickness of the magnetic layer in m
thickness_layer: 1e-9
# Saturation magnetization in A/m
Saturat_magnetiz: 1e5
# Magnetization to field plane distance in m
dist_pl: 10e-9
# XY-span range in dist_pl units
xy_range: [30,30]

[Ellipse]
# size of the loger semiaxis in dist_pl units
e_max = 5
# size f the smaller semiaxis in dist_pl units
e_min = 3
# tilt angle of the ellipse in degree
e_tilt = 60
# ellipse center (coordinates relative to full xy_range span)
e_center = [0.7,0.5]

